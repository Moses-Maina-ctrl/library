<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library App</title>
	<link href='./style.css' rel='stylesheet'>
	<script src='./app.js' defer></script>
</head>
<body>
	<h1>My Library</h1>
	<section id="popup">
	<div class="formContainer" id="form">
		<h2>Add Book</h2>
		<div class="cancel" onclick="closeForm()">+</div>
		<form>
			<label for="bookName">Book</label>
			<input type="text" name="book" id="bookName" required>
			<label for="authorName">Author</label>
			<input type="text" name="Author" id="authorName" required>
			<label for="status">Status</label>
			<select name='status' id='status'>
				<option value="Read">Finished</option>
				<option value="Not Read">Not Read</option>
			</select>
			<button type="button" class="btn" onclick="addBookToLibrary()">Add</button>
			
		</form>
	</div>
	</section>

		<div id="bookDisplay"></div>



	<table id="books">
		<tr>
			<th>Book</th>
			<th>Author</th>
			<th>Status</th>

		</tr>
		<tbody>
			
		</tbody>
	</table>

		<div id="Addbook"></div>
	
	<button class="open-button" onclick="openForm()">+</button>

</body>
</html>
