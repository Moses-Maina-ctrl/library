<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library App</title>
	<link href='./style.css' rel='stylesheet'>
	<script src='./app.js' defer></script>
</head>
<body>
	<h1>My Library</h1>
	<form>
		<label for="bookName">Book</label>
		<input type="text" name="book" id="bookName" required>
		<label for="authorName">Author</label>
		<input type="text" name="Author" id="authorName" required>
		<label for="status">Status</label>
		<select name='status' id='status'>
			<option value="Finished">Finished</option>
			<option value="Still Reading">Still Reading</option>
			<option value="Not Read">Not Read</option>
		</select>
		<button type="button" onclick="addBookToLibrary()">Add</button>
	</form>
	<div class="Books">

		<div id="bookDisplay"></div>

		<div id="Author"></div>

		<div id="Status"></div>

	</div>
	<table id="books">
		<tr>
			<th>Book</th>
			<th>Author</th>
			<th>Status</th>

		</tr>
		<tbody>
			
		</tbody>
	</table>

</body>
</html>
